        <title>Login</title>
    </head>
<body>
  <!-- Parte del header navbar -->
  <div id = "navigation" class="sticky-top"></div>
  <script src="../js/nav.js"></script>

        <!-- Login -->
    <div class="login container-fluid">
        <form class="login-form">
            <p id="bienvenida">Bienvenido a OdCareBears</p>
            <h1  id="titulo-h1">Ingresar</h1>

            <div class="form-group">
                <label for="inputemail" class="form-label" id="labelemail">Correo Electrónico</label>
                <input type="email" class="form-control formulario" id="inputmail" name="email" placeholder="Correo electrónico" required />
                <p class="msj-error" id="errorEmail"></p>
            </div>

            <div class="form-group">
                <label for="inputcontraseña" class="form-label" id="labelcontraseña">Contraseña</label>
                <input type="password" class="form-control" id="password"  name="password" placeholder="Contraseña" required />
                <p class="msj-error" id="errorPassword"></p>
            </div>

            <div class="d-grid gap-2 col-4 mx-auto">
                <button type="submit" class="btn btn-primary" id="btningresar">Ingresar</button> 
            </div>

            <div class="text-center">
                <p><p id="parrafo"> ¿No tienes cuenta?</p></p> 
                <a class="anclas" href="./registro-usuarios.html">Registrate</a>
            </div> 
        </form>
    </div>

    <!-- Footer -->
    <footer id ="footer"></footer>



    <script src="../js/login.js"></script>
    <!-- script de SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </script>


</body>
