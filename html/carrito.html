<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/custom_bootstrap.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/carrito.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../css/carrito.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Niramit&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
        <title>Carrito</title>
  </head>
  <body>
      <!---Navbar --->
  <div id="navigation" class="sticky-top"></div>
  <script src="../js/nav.js"></script>
<!---Navbar --->
    <main class="container-fluid">
      <page-title class="row justify-content-center my-3">
        <div class="col text-center">
          <h1>Tu Carrito</h1>
        </div>
      </page-title>

      <section class="row m-2">
        <!--- Artículos del carrito --->
        <section class="col-sm-9 mb-2">
          <div class="card mb-4">
            <!--- Elemento en carrito -->
            <div id="fila-1"></div>
              
                <div class="container">
                  <div class="row">
                    <div class="col p-2 my-auto">
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                        class="img-fluid rounded-2" alt="Shopping item">
                    </div>
                    <div class="col my-auto text-center">
                      <b>Iphone 11 pro</b>
                    </div>
                  
                    <div class="col my-auto text-center">
                      <input type="number" value = "5"></input>
                    </div>
                    <div class="col my-auto text-center">
                      <b class="">$900.00 MXN</b>
                    </div>
                    <div class="col my-auto text-center">
                    <a href="#!"><img src="/assets/img/trash.svg" class="borrar"></a>
                  </div>
                  </div>
                </div>
              </div>
          </div>
          <!--- Carta con botón de pago-->
          <div class="card">
            <div class="row">

              <div class="col-sm-7 my-auto text-center">
                  <h5> Total: $900.00 MXN </h5>
                </div>
              
              <div class="col-sm-3 text-center my-2">
                <button href="#" class="btn btn-light"> Pagar </button>
              </div>
            </div>
            <div class="row">
                <div class="col text-center mt-4">
                    <small class="text-muted">
                    ¿Tu Compra es un regalo? 
                    ¡Agrega una envoltura! 
                    <br>(Gratis en un
                    mínimo de compra de $300.00 MXN)
                </small>
                  </div>
            </div>
        
        </section>
        

        <!--- Productos recomendados-->
        <section class="col-sm-3 d-sm-none d-sm-block">
          <div class = "container-fluid">
          <div class="card">
            <div class="card-header">Promocionado</div>
            <div class="card-body text-center" id ="1">
              <h5 class="card-title">¡No te vayas sin esto!</h5>
              <p class="card-text">
                Perrito bonito, fácil de cuidar, ¡Te seguirá a todas partes!
              </p>
              <img
                src="/assets/img/Ositos/OsoAzul.jpg"
                class="img-fluid img-thumbnail w-75"
                alt="Producto recomendado"
              />
              <br>
              <h5> $300.00 MXN</h5>
              <br>
              <button href="#" class="btn btn-light my-3 add-cart"> Agregar </button>
            </div>
          </div>
        </div>
        </section>
      </section>
    </main>
    <!---Navbar --->
  <footer id="footer"></footer>

    <script src="../js/carrito.js"></script>
  </body>
</html>
