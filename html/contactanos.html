<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <!--LOGO pestaña-->
    <link rel="icon" type="image/x-icon" href="/assets/img/contáctanos.png">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Rajdhani:wght@300;400;700&family=Teko:wght@300;600;700&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="/css/contactanos.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>


<!--HEADER-->
<header>
    
</header>


<!--Titulo y mensaje-->
    <center>
        <h1>Contáctanos</h1>
    </center>
    <center>
        <p class="contactanos">Muchas gracias por tu interés, si tienes dudas puedes comunicarte a través de nuestras redes sociales o dejando el formulario de abajo.</p>
    </center>


<!--Formulario-->
<form>
    <div class="row">
        <div class="form-group col-sm-1"></div>
            <div class="form-group col-sm-5">
                <label for="disabledTextInput">Nombre:</label>
                <input type="text" id="Nombre" class="form-control placeholder-wave bg-info" placeholder="Juanita Banano">
            </div>
        <div class="form-group col-sm-5">
                <label for="disabledTextInput">Correo electrónico:</label>
                <input type="text" id="Correo" class="form-control placeholder-wave bg-info" placeholder="JuanitaBb@carebears.com">
            <div class="form-group col-sm-1"></div>
        </div>
    </div>
    <div class="row"> 
        <div class="form-group col-sm-1"></div>
            <div class="form-group col-sm-5">
                <label for="disabledTextInput">Número:</label>
                <input type="text" id="Numero" class="form-control placeholder-wave bg-info" placeholder="+52 55330033">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-1"></div> 
            <div class="form-group mensaje col-10">
                <label for="exampleFormControlTextarea1">Mensaje:</label>
                <textarea class="form-control placeholder-wave bg-info" id="exampleFormControlTextarea1" placeholder="Escribe tu mensaje aquí" rows="3"></textarea>
            </div>
            <div class="form-group col-sm-1"></div>
    </div>
<br>
    <center>
        <button type="submit" class="button">ENVIAR</button>
    </center>
</form>


<!--FOOTER-->
<footer>

</footer>


<!--BootstrapJS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
